<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedtest Majestic</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/toorshia/justgage/raphael-2.1.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/toorshia/justgage/justgage.js"></script>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Speedtest By Majestic</h1>
        
        <div id="resultContainer" class="bg-white p-6 rounded shadow-md">
            <div class="flex items-center justify-center mb-6">
                <div id="speedometer"></div>
                
            </div>
            <button id="startBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-4">Start</button>
            <h2 class="text-xl font-bold mb-2">Speedtest Results</h2>

            <div class="flex justify-between mb-2">
                <div class="speed-text">Download: <span id="downloadSpeed" class="speed-value font-bold">0 Mbps</span></div>
                <div class="speed-text">Upload: <span id="uploadSpeed" class="speed-value font-bold">0 Mbps</span></div>
            </div>
            <div class="speed-text">Ping Latency: <span id="pingLatency" class="speed-value font-bold">0 ms</span></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script1.js') }}"></script>
</body>

</html>
